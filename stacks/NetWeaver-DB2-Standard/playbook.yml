- hosts: 127.0.0.1
  connection: local
  roles:
  - role: forminator
    vars:
      sap_tf_project_path: ./tf
      sap_state: '{{ state | default("present") }}'
      sap_tf_version: 0.14.11
      sap_tf_variables:
        disk_size_boot: '{{ sap_nw_disk_size_boot | default(30) }}'
        disk_type_boot: '{{ sap_nw_disk_type_boot | default("pd-ssd") }}'
        disk_size_swap: '{{ sap_nw_disk_size_swap | default(64) }}'
        disk_type_swap: '{{ sap_nw_disk_type_swap | default("pd-ssd") }}'
        disk_size_sapmnt: '{{ sap_nw_disk_size_sapmnt | default(25) }}'
        disk_type_sapmnt: '{{ sap_nw_disk_type_sapmnt | default("pd-ssd") }}'
        disk_size_sapmnt_sid: '{{ sap_nw_disk_size_sapmnt_sid | default(25) }}'
        disk_type_sapmnt_sid: '{{ sap_nw_disk_type_sapmnt_sid | default("pd-ssd") }}'
        disk_size_usrsap: '{{ sap_nw_disk_size_usrsap | default(10) }}'
        disk_type_usrsap: '{{ sap_nw_disk_type_usrsap | default("pd-ssd") }}'
        db2_sid_disk_size: '{{ sap_db2_sid_disk_size | default(4) }}'
        db2_sid_disk_type: '{{ sap_db2_sid_disk_type | default("pd-ssd") }}'
        db2_db2sid_disk_size: '{{ sap_db2_db2sid_disk_size | default(15) }}'
        db2_db2sid_disk_type: '{{ sap_db2_db2sid_disk_type | default("pd-ssd") }}'
        db2_log_archive_disk_size: '{{ sap_db2_log_archive_disk_size | default(150) }}'
        db2_log_archive_disk_type: '{{ sap_db2_log_archive_disk_type | default("pd-ssd") }}'
        db2_dump_disk_size: '{{ sap_db2_dump_disk_size | default(4) }}'
        db2_dump_disk_type: '{{ sap_db2_dump_disk_type | default("pd-ssd") }}'
        db2_log_dir_disk_size: '{{ sap_db2_log_dir_disk_size | default(100) }}'
        db2_log_dir_disk_type: '{{ sap_db2_log_dir_disk_type | default("pd-ssd") }}'
        db2_sapdata_disk_size: '{{ sap_db2_sapdata_disk_size | default(25) }}'
        db2_sapdata_disk_type: '{{ sap_db2_sapdata_disk_type | default("pd-ssd") }}'
        db2_saptmp_disk_size: '{{ sap_db2_saptmp_disk_size | default(50) }}'
        db2_saptmp_disk_type: '{{ sap_db2_saptmp_disk_type | default("pd-ssd") }}'
        
        instance_name: '{{ sap_nw_instance_name }}'
        instance_type: '{{ sap_nw_instance_type | default("e2-standard-8") }}'
        hostname: '{{ sap_nw_hostname | default("") }}'
        deletion_protection: '{{ sap_nw_instance_deletion_protection | default(false) }}'
        network_tags: '{{ sap_nw_network_tags }}'
        project_id: '{{ sap_project_id }}'
        service_account_email: '{{ sap_nw_service_account_email | default("{}@{}.iam.gserviceaccount.com".format(sap_nw_service_account_name | default("sap-common-sa"), sap_project_id)) }}'
        source_image: '{{ sap_source_image | default("") }}'
        source_image_family: '{{ sap_source_image_family | default("") }}'
        source_image_project: '{{ sap_source_image_project }}'
        subnetwork: '{{ sap_nw_subnetwork }}'
        subnetwork_project_id: '{{ sap_subnetwork_project_id | default("") }}'
        zone: '{{ sap_zone | default("us-central1-a") }}'
  tags: [assertions]

- name: Fetch secrets and set fact on sap group
  hosts: 127.0.0.1   
  connection: local
  gather_facts: no   
  roles:
    - role: google-secrets-manager

- hosts: nw
  become: yes
  vars:
    sap_nw_ascs_virtual_host: '{{ sap_nw_ascs_virtual_host }}'
    sap_nw_pas_virtual_host: '{{ sap_nw_pas_virtual_host }}'
  roles:
  - role: nw-db2-standard

- name: Run assertions
  hosts: nw
  become: yes
  tasks:
  - include_role:
      name: nw-db2-standard
      tasks_from: assertions
  tags: [assertions]
