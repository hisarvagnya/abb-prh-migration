- name: Remove machine-id files for system generalization
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/machine-id
    - /var/lib/dbus/machine-id
    - /var/lib/zypp/AnonymousUniqueId

- name: Regenerate machine-id 
  ansible.builtin.command: dbus-uuidgen --ensure
  changed_when: true

- name: Regenerate systemd machine-id
  ansible.builtin.command: systemd-machine-id-setup
  changed_when: true